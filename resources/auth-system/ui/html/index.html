<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication</title>
  <style>
    body {
      background-image: url('path/to/your/background-image.jpg');
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
      text-align: center;
    }

    h2 {
      margin-top: 0;
      font-size: 2rem;
    }

    form {
      display: none;
    }

    form.active {
      display: block;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 1.1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 1.1rem;
    }

    .switch-form {
      margin-top: 15px;
      text-align: center;
    }

    .switch-form a {
      color: #4CAF50;
      text-decoration: none;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Authentication</h2>

    <form id="register-form" class="active">
      <input type="text" placeholder="Username" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <input type="password" placeholder="Confirm Password" required>
      <button type="submit">Register</button>
    </form>

    <form id="login-form">
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <form id="reset-password-form">
      <input type="email" placeholder="Email" required>
      <button type="submit">Reset Password</button>
    </form>

    <div class="switch-form">
      <a href="#" id="switch-to-login">Login</a> | 
      <a href="#" id="switch-to-register">Register</a> | 
      <a href="#" id="switch-to-reset">Reset Password</a>
    </div>
  </div>

  <script>
    const registerForm = document.getElementById('register-form');
    const loginForm = document.getElementById('login-form');
    const resetPasswordForm = document.getElementById('reset-password-form');
    const switchToLogin = document.getElementById('switch-to-login');
    const switchToRegister = document.getElementById('switch-to-register');
    const switchToReset = document.getElementById('switch-to-reset');

    switchToLogin.addEventListener('click', () => {
      registerForm.classList.remove('active');
      resetPasswordForm.classList.remove('active');
      loginForm.classList.add('active');
    });

    switchToRegister.addEventListener('click', () => {
      loginForm.classList.remove('active');
      resetPasswordForm.classList.remove('active');
      registerForm.classList.add('active');
    });

    switchToReset.addEventListener('click', () => {
      registerForm.classList.remove('active');
      loginForm.classList.remove('active');
      resetPasswordForm.classList.add('active');
    });

    registerForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const username = e.target.elements[0].value;
      const email = e.target.elements[1].value;
      const password = e.target.elements[2].value;
      const confirmPassword = e.target.elements[3].value;
      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }
      // alt.emitServer('auth:register', username, email, password);
      console.log('Register:', username, email, password);
    });

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const username = e.target.elements[0].value;
      const password = e.target.elements[1].value;
      // alt.emitServer('auth:login', username, password);
      console.log('Login:', username, password);
    });

    resetPasswordForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = e.target.elements[0].value;
      // alt.emitServer('auth:resetPassword', email);
      console.log('Reset Password:', email);
    });
  </script>
</body>
</html>
